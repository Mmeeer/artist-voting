<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - NYE Voting</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        color: #ffffff;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 40px;
        flex-wrap: wrap;
        gap: 20px;
      }

      .logo {
        font-size: 2em;
        font-weight: bold;
        background: linear-gradient(135deg, #ff6b35 0%, #ff8c5a 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .logout-btn {
        padding: 10px 25px;
        background: rgba(255, 0, 0, 0.2);
        color: white;
        border: 2px solid rgba(255, 0, 0, 0.5);
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .logout-btn:hover {
        background: rgba(255, 0, 0, 0.4);
        border-color: #ff0000;
      }

      .section {
        background: rgba(255, 255, 255, 0.05);
        padding: 30px;
        border-radius: 15px;
        margin-bottom: 30px;
      }

      .section-title {
        font-size: 1.8em;
        margin-bottom: 25px;
        color: #ff6b35;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: linear-gradient(135deg, #ff6b35 0%, #ff8c5a 100%);
        padding: 25px;
        border-radius: 12px;
        text-align: center;
      }

      .stat-value {
        font-size: 3em;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .stat-label {
        font-size: 1.1em;
        opacity: 0.9;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #aaaaaa;
        font-weight: 600;
      }

      input[type="text"],
      input[type="date"] {
        width: 100%;
        padding: 12px;
        background: rgba(255, 255, 255, 0.08);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        color: white;
        font-size: 1em;
      }

      input:focus {
        outline: none;
        border-color: #ff6b35;
      }

      .artist-input-group {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
      }

      .artist-input-group input {
        flex: 1;
      }

      .artist-input-group input:first-child {
        flex: 2;
      }

      .btn {
        padding: 12px 25px;
        background: linear-gradient(135deg, #ff6b35 0%, #ff8c5a 100%);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1em;
        font-weight: 600;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(255, 107, 53, 0.4);
      }

      .btn:disabled {
        background: #555;
        cursor: not-allowed;
        transform: none;
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.2);
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.15);
        box-shadow: none;
      }

      .btn-danger {
        background: rgba(255, 0, 0, 0.3);
        border: 2px solid rgba(255, 0, 0, 0.5);
      }

      .btn-danger:hover {
        background: rgba(255, 0, 0, 0.5);
        box-shadow: 0 5px 20px rgba(255, 0, 0, 0.4);
      }

      .btn-small {
        padding: 8px 15px;
        font-size: 0.9em;
      }

      .message {
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: none;
      }

      .message.success {
        background: rgba(74, 222, 128, 0.2);
        border: 2px solid #4ade80;
        color: #4ade80;
      }

      .message.error {
        background: rgba(239, 68, 68, 0.2);
        border: 2px solid #ef4444;
        color: #ef4444;
      }

      .company-list {
        display: grid;
        gap: 15px;
      }

      .company-card {
        background: rgba(255, 255, 255, 0.08);
        padding: 20px;
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 15px;
      }

      .company-info h3 {
        font-size: 1.3em;
        margin-bottom: 5px;
      }

      .company-info p {
        color: #aaaaaa;
        font-size: 0.9em;
      }

      .company-actions {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .copy-btn {
        background: rgba(74, 222, 128, 0.2);
        border: 2px solid #4ade80;
        color: #4ade80;
      }

      .copy-btn:hover {
        background: rgba(74, 222, 128, 0.3);
      }

      .session-card {
        background: rgba(255, 255, 255, 0.08);
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 15px;
      }

      .session-header {
        display: flex;
        justify-content: space-between;
        align-items: start;
        margin-bottom: 15px;
        flex-wrap: wrap;
        gap: 15px;
      }

      .session-info h4 {
        font-size: 1.2em;
        margin-bottom: 8px;
      }

      .session-info p {
        color: #aaaaaa;
        margin-bottom: 5px;
      }

      .status-badge {
        display: inline-block;
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 0.9em;
        font-weight: bold;
      }

      .status-active {
        background: rgba(74, 222, 128, 0.2);
        color: #4ade80;
        border: 2px solid #4ade80;
      }

      .status-inactive {
        background: rgba(239, 68, 68, 0.2);
        color: #ef4444;
        border: 2px solid #ef4444;
      }

      .artists-summary {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-top: 15px;
      }

      .artist-category {
        background: rgba(255, 255, 255, 0.05);
        padding: 15px;
        border-radius: 8px;
      }

      .artist-category h5 {
        color: #ff6b35;
        margin-bottom: 8px;
        font-size: 1em;
      }

      .artist-category ul {
        list-style: none;
        font-size: 0.9em;
        color: #aaaaaa;
      }

      .artist-category li {
        margin-bottom: 5px;
      }

      @media (max-width: 768px) {
        .stats-grid {
          grid-template-columns: 1fr;
        }

        .company-card {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div>
          <div class="logo">üéõÔ∏è ADMIN PANEL</div>
          <p style="color: #aaaaaa">New Year's Eve Voting System</p>
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>

      <div class="message" id="message"></div>

      <!-- Statistics -->
      <div class="stats-grid" id="statsGrid"></div>

      <!-- Create Company -->
      <div class="section">
        <div class="section-title">Create New Company</div>
        <form id="createCompanyForm">
          <div class="form-group">
            <label for="companyName">Company Name *</label>
            <input type="text" id="companyName" required />
          </div>
          <button type="submit" class="btn" id="createCompanyBtn">
            Create Company
          </button>
        </form>
      </div>

      <!-- Companies List -->
      <div class="section">
        <div class="section-title">Companies</div>
        <div class="company-list" id="companiesList">
          <p style="color: #aaaaaa">Loading companies...</p>
        </div>
      </div>

      <!-- Create Voting Session -->
      <div class="section">
        <div class="section-title">Create Voting Session</div>
        <form id="createVotingForm">
          <div class="form-group">
            <label for="sessionCompany">Select Company *</label>
            <select
              id="sessionCompany"
              style="width: 100%; padding: 12px; background: rgba(255, 255, 255, 0.08); border: 2px solid rgba(255, 255, 255, 0.2); border-radius: 8px; color: white; font-size: 1em;"
              required
            >
              <option value="">Select a company...</option>
            </select>
          </div>

          <div class="form-group">
            <label for="sessionTitle">Event Title *</label>
            <input type="text" id="sessionTitle" required />
          </div>

          <div class="form-group">
            <label for="sessionDate">Event Date *</label>
            <input type="date" id="sessionDate" required />
          </div>

          <div class="form-group">
            <label>Hosts * (Name and Image URL)</label>
            <div id="hostsInputs">
              <div class="artist-input-group">
                <input type="text" placeholder="Host name" required />
                <input type="text" placeholder="Image URL" required />
                <button
                  type="button"
                  class="btn btn-danger btn-small"
                  onclick="this.parentElement.remove()"
                >
                  Remove
                </button>
              </div>
            </div>
            <button
              type="button"
              class="btn btn-secondary btn-small"
              onclick="addArtistInput('hostsInputs')"
            >
              + Add Host
            </button>
          </div>

          <div class="form-group">
            <label>Singers/Bands * (Name and Image URL)</label>
            <div id="singersInputs">
              <div class="artist-input-group">
                <input type="text" placeholder="Singer/Band name" required />
                <input type="text" placeholder="Image URL" required />
                <button
                  type="button"
                  class="btn btn-danger btn-small"
                  onclick="this.parentElement.remove()"
                >
                  Remove
                </button>
              </div>
            </div>
            <button
              type="button"
              class="btn btn-secondary btn-small"
              onclick="addArtistInput('singersInputs')"
            >
              + Add Singer/Band
            </button>
          </div>

          <div class="form-group">
            <label>Santas * (Name and Image URL)</label>
            <div id="santasInputs">
              <div class="artist-input-group">
                <input type="text" placeholder="Santa name" required />
                <input type="text" placeholder="Image URL" required />
                <button
                  type="button"
                  class="btn btn-danger btn-small"
                  onclick="this.parentElement.remove()"
                >
                  Remove
                </button>
              </div>
            </div>
            <button
              type="button"
              class="btn btn-secondary btn-small"
              onclick="addArtistInput('santasInputs')"
            >
              + Add Santa
            </button>
          </div>

          <div class="form-group">
            <label>Entertainment Shows * (Name and Image URL)</label>
            <div id="showsInputs">
              <div class="artist-input-group">
                <input type="text" placeholder="Show name" required />
                <input type="text" placeholder="Image URL" required />
                <button
                  type="button"
                  class="btn btn-danger btn-small"
                  onclick="this.parentElement.remove()"
                >
                  Remove
                </button>
              </div>
            </div>
            <button
              type="button"
              class="btn btn-secondary btn-small"
              onclick="addArtistInput('showsInputs')"
            >
              + Add Show
            </button>
          </div>

          <button type="submit" class="btn" id="createVotingBtn">
            Create Voting Session
          </button>
        </form>
      </div>
    </div>

    <script>
      const API_URL = "http://clapcomedyclub.mn/artist";

      function getToken() {
        return localStorage.getItem("adminToken");
      }

      function logout() {
        localStorage.removeItem("adminToken");
        window.location.href = "admin-login.html";
      }

      function showMessage(text, type) {
        const message = document.getElementById("message");
        message.textContent = text;
        message.className = `message ${type}`;
        message.style.display = "block";
        setTimeout(() => {
          message.style.display = "none";
        }, 5000);
      }

      async function loadStats() {
        try {
          const response = await fetch(`${API_URL}/admin/stats`, {
            headers: {
              Authorization: `Bearer ${getToken()}`,
            },
          });

          if (!response.ok) {
            if (response.status === 401) {
              logout();
              return;
            }
            throw new Error("Failed to load stats");
          }

          const stats = await response.json();
          const statsGrid = document.getElementById("statsGrid");

          const totalCompanies = stats.length;
          const totalSessions = stats.reduce(
            (sum, s) => sum + s.totalSessions,
            0
          );
          const totalVotes = stats.reduce((sum, s) => sum + s.totalVotes, 0);
          const activeSessions = stats.reduce(
            (sum, s) => sum + s.activeSessions,
            0
          );

          statsGrid.innerHTML = `
            <div class="stat-card">
              <div class="stat-value">${totalCompanies}</div>
              <div class="stat-label">Companies</div>
            </div>
            <div class="stat-card">
              <div class="stat-value">${totalSessions}</div>
              <div class="stat-label">Total Sessions</div>
            </div>
            <div class="stat-card">
              <div class="stat-value">${activeSessions}</div>
              <div class="stat-label">Active Sessions</div>
            </div>
            <div class="stat-card">
              <div class="stat-value">${totalVotes}</div>
              <div class="stat-label">Total Votes</div>
            </div>
          `;
        } catch (error) {
          console.error("Error loading stats:", error);
        }
      }

      async function loadCompanies() {
        try {
          const response = await fetch(`${API_URL}/admin/companies`, {
            headers: {
              Authorization: `Bearer ${getToken()}`,
            },
          });

          if (!response.ok) throw new Error("Failed to load companies");

          const companies = await response.json();
          const companiesList = document.getElementById("companiesList");
          const sessionCompanySelect = document.getElementById("sessionCompany");

          if (companies.length === 0) {
            companiesList.innerHTML = `<p style="color: #aaaaaa">No companies yet. Create one above!</p>`;
            return;
          }

          companiesList.innerHTML = "";
          sessionCompanySelect.innerHTML =
            '<option value="">Select a company...</option>';

          for (const company of companies) {
            // Add to dropdown
            const option = document.createElement("option");
            option.value = company.id;
            option.textContent = company.name;
            sessionCompanySelect.appendChild(option);

            // Get sessions for this company
            const sessionsResponse = await fetch(
              `${API_URL}/admin/voting-sessions/${company.id}`,
              {
                headers: {
                  Authorization: `Bearer ${getToken()}`,
                },
              }
            );
            const sessions = await sessionsResponse.json();

            const card = document.createElement("div");
            card.className = "company-card";
            card.innerHTML = `
              <div class="company-info">
                <h3>${company.name}</h3>
                <p>Company ID: ${company.id}</p>
                <p>Sessions: ${sessions.length} | Active: ${sessions.filter((s) => s.isActive).length}</p>
              </div>
              <div class="company-actions">
                <button class="btn btn-small copy-btn" onclick="copyVotingUrl('${company.id}')">Copy Voting URL</button>
                <button class="btn btn-small btn-secondary" onclick="viewSessions('${company.id}')">View Sessions</button>
                <button class="btn btn-small btn-danger" onclick="deleteCompany('${company.id}', '${company.name}')">Delete</button>
              </div>
            `;
            companiesList.appendChild(card);

            // Add sessions
            if (sessions.length > 0) {
              const sessionsContainer = document.createElement("div");
              sessionsContainer.style.width = "100%";
              sessionsContainer.style.marginTop = "15px";

              sessions.forEach((session) => {
                const sessionCard = document.createElement("div");
                sessionCard.className = "session-card";
                sessionCard.innerHTML = `
                  <div class="session-header">
                    <div class="session-info">
                      <h4>${session.title}</h4>
                      <p>üìÖ ${session.date}</p>
                      <p>üé´ Session ID: ${session.id}</p>
                      <span class="status-badge ${session.isActive ? "status-active" : "status-inactive"}">
                        ${session.isActive ? "Active" : "Inactive"}
                      </span>
                    </div>
                    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                      <button class="btn btn-small copy-btn" onclick="copyResultsUrl('${session.id}')">Copy Results URL</button>
                      <button class="btn btn-small btn-secondary" onclick="toggleSession('${session.id}', ${!session.isActive})">
                        ${session.isActive ? "Deactivate" : "Activate"}
                      </button>
                      <button class="btn btn-small btn-danger" onclick="resetSession('${session.id}')">Reset Votes</button>
                    </div>
                  </div>
                  <div class="artists-summary">
                    <div class="artist-category">
                      <h5>Hosts (${session.artists.hosts.length})</h5>
                      <ul>${session.artists.hosts.map((h) => `<li>${h.name}</li>`).join("")}</ul>
                    </div>
                    <div class="artist-category">
                      <h5>Singers (${session.artists.singers.length})</h5>
                      <ul>${session.artists.singers.map((s) => `<li>${s.name}</li>`).join("")}</ul>
                    </div>
                    <div class="artist-category">
                      <h5>Santas (${session.artists.santas.length})</h5>
                      <ul>${session.artists.santas.map((s) => `<li>${s.name}</li>`).join("")}</ul>
                    </div>
                    <div class="artist-category">
                      <h5>Shows (${session.artists.shows.length})</h5>
                      <ul>${session.artists.shows.map((s) => `<li>${s.name}</li>`).join("")}</ul>
                    </div>
                  </div>
                `;
                sessionsContainer.appendChild(sessionCard);
              });

              card.appendChild(sessionsContainer);
            }
          }
        } catch (error) {
          console.error("Error loading companies:", error);
        }
      }

      function copyVotingUrl(companyId) {
        const url = `${window.location.origin}/voting.html?companyId=${companyId}`;
        navigator.clipboard.writeText(url).then(() => {
          showMessage("Voting URL copied to clipboard!", "success");
        });
      }

      function copyResultsUrl(sessionId) {
        const url = `${window.location.origin}/results.html?sessionId=${sessionId}`;
        navigator.clipboard.writeText(url).then(() => {
          showMessage("Results URL copied to clipboard!", "success");
        });
      }

      function addArtistInput(containerId) {
        const container = document.getElementById(containerId);
        const div = document.createElement("div");
        div.className = "artist-input-group";
        div.innerHTML = `
          <input type="text" placeholder="Name" required />
          <input type="text" placeholder="Image URL" required />
          <button type="button" class="btn btn-danger btn-small" onclick="this.parentElement.remove()">Remove</button>
        `;
        container.appendChild(div);
      }

      document
        .getElementById("createCompanyForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const name = document.getElementById("companyName").value;
          const btn = document.getElementById("createCompanyBtn");
          btn.disabled = true;
          btn.textContent = "Creating...";

          try {
            const response = await fetch(`${API_URL}/admin/create-company`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${getToken()}`,
              },
              body: JSON.stringify({ name }),
            });

            const data = await response.json();

            if (response.ok) {
              showMessage("Company created successfully!", "success");
              document.getElementById("companyName").value = "";
              loadCompanies();
              loadStats();
            } else {
              showMessage(data.message || "Failed to create company", "error");
            }
          } catch (error) {
            showMessage("Failed to create company", "error");
          } finally {
            btn.disabled = false;
            btn.textContent = "Create Company";
          }
        });

      document
        .getElementById("createVotingForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const companyId = document.getElementById("sessionCompany").value;
          const title = document.getElementById("sessionTitle").value;
          const date = document.getElementById("sessionDate").value;

          const getArtists = (containerId) => {
            const inputs = document
              .getElementById(containerId)
              .querySelectorAll(".artist-input-group");
            return Array.from(inputs).map((group) => {
              const [nameInput, urlInput] = group.querySelectorAll("input");
              return {
                name: nameInput.value.trim(),
                imageUrl: urlInput.value.trim(),
              };
            });
          };

          const artists = {
            hosts: getArtists("hostsInputs"),
            singers: getArtists("singersInputs"),
            santas: getArtists("santasInputs"),
            shows: getArtists("showsInputs"),
          };

          const btn = document.getElementById("createVotingBtn");
          btn.disabled = true;
          btn.textContent = "Creating...";

          try {
            const response = await fetch(`${API_URL}/admin/create-voting`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${getToken()}`,
              },
              body: JSON.stringify({ companyId, title, date, artists }),
            });

            const data = await response.json();

            if (response.ok) {
              showMessage("Voting session created successfully!", "success");
              document.getElementById("createVotingForm").reset();
              loadCompanies();
              loadStats();
            } else {
              showMessage(
                data.message || "Failed to create voting session",
                "error"
              );
            }
          } catch (error) {
            showMessage("Failed to create voting session", "error");
          } finally {
            btn.disabled = false;
            btn.textContent = "Create Voting Session";
          }
        });

      async function deleteCompany(companyId, companyName) {
        if (
          !confirm(
            `Are you sure you want to delete "${companyName}"? This will delete all associated voting sessions and votes. This action cannot be undone.`
          )
        ) {
          return;
        }

        try {
          const response = await fetch(
            `${API_URL}/admin/companies/${companyId}`,
            {
              method: "DELETE",
              headers: {
                Authorization: `Bearer ${getToken()}`,
              },
            }
          );

          if (response.ok) {
            showMessage("Company deleted successfully!", "success");
            loadCompanies();
            loadStats();
          } else {
            showMessage("Failed to delete company", "error");
          }
        } catch (error) {
          showMessage("Failed to delete company", "error");
        }
      }

      async function toggleSession(sessionId, activate) {
        try {
          const response = await fetch(
            `${API_URL}/admin/voting-sessions/${sessionId}/toggle`,
            {
              method: "PATCH",
              headers: {
                Authorization: `Bearer ${getToken()}`,
              },
            }
          );

          if (response.ok) {
            showMessage(
              `Session ${activate ? "activated" : "deactivated"} successfully!`,
              "success"
            );
            loadCompanies();
            loadStats();
          } else {
            showMessage("Failed to toggle session", "error");
          }
        } catch (error) {
          showMessage("Failed to toggle session", "error");
        }
      }

      async function resetSession(sessionId) {
        if (
          !confirm(
            "Are you sure you want to reset all votes for this session? This action cannot be undone."
          )
        ) {
          return;
        }

        try {
          const response = await fetch(
            `${API_URL}/admin/reset-voting/${sessionId}`,
            {
              method: "POST",
              headers: {
                Authorization: `Bearer ${getToken()}`,
              },
            }
          );

          if (response.ok) {
            showMessage("Session votes reset successfully!", "success");
            loadCompanies();
          } else {
            showMessage("Failed to reset session", "error");
          }
        } catch (error) {
          showMessage("Failed to reset session", "error");
        }
      }

      const token = getToken();
      if (!token) {
        window.location.href = "admin-login.html";
      } else {
        fetch(`${API_URL}/admin/verify`, {
          headers: {
            Authorization: `Bearer ${token}`,
          },
        }).then((response) => {
          if (!response.ok) {
            logout();
          } else {
            loadStats();
            loadCompanies();
          }
        });
      }
    </script>
  </body>
</html>
